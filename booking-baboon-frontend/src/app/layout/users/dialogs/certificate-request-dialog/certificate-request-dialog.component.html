<div id="content-holder" class="flex-column">
  <form [formGroup]="certificateRequestForm">
    <div id="form-holder" class="flex-column">
      <mat-form-field appearance="outline" color="primary">
        <mat-label>Organisation you belong to:</mat-label>
        <input matInput type="text" name="organisation" formControlName="organisation" spellcheck="false">
      </mat-form-field>
      <mat-form-field appearance="outline" color="primary">
        <mat-label>Organisational unit you belong to:</mat-label>
        <input matInput type="text" name="organisationalUnit" formControlName="organisationalUnit" spellcheck="false">
      </mat-form-field>
      <mat-form-field appearance="outline" color="primary">
        <mat-label>County you reside in:</mat-label>
        <input matInput type="text" name="country" formControlName="country" spellcheck="false">
      </mat-form-field>
    </div>
  </form>
  <div id="button-holder">
    <button mat-raised-button color="warn" (click)="createCertificateRequest()">Confirm</button>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
  </div>
</div>
